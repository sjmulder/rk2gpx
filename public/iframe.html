<!DOCTYPE html>
<meta charset="utf-8">
<title>Downloading | RunKeeper-to-GPX</title>
<body>
<script>	
	var url = parent.document.getElementById('downloadForm').action;
	var json = parent.document.getElementById('routeJson').value;

	var form = document.createElement('form');
	form.setAttribute('method', 'post');
	form.setAttribute('action', url)
	var field = document.createElement('input');
	field.setAttribute('type', 'hidden');
	field.setAttribute('name', 'json');
	field.setAttribute('value', json);
	form.appendChild(field);
	document.body.appendChild(form);
	form.submit();
</script>
